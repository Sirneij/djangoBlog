{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="zxx">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/blog/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'blog/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'blog/images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'blog/images/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'blog/images/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="Idogun John Nelson">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="{% static 'blog/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    {% if title %}
    <title>John Blog - {{ title }}</title>
    {% else %}
    <title>John Blog</title>
    {% endif %}
    <script>
    addEventListener("load", function() {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }
    </script>
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
    <div class="myForm">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <h2>&copy; <span id="year"></span>. All rights reserved | Designed by
            <a href="http://w3layouts.com">W3layouts</a> | Redesigned and Coded by <a href="#">Sirneij</a>.
        </h2>
    </div>
    <script type="text/javascript">
    const getYear = new Date();
    document.getElementById('year').textContent = getYear.getFullYear();
    </script>
</body>

</html>
